<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DomainGPT - Talk to chatGPT to discover available domain names for your startup</title>

    <style media="screen">
        html,body {
            height: 100%;
            margin: 4px;
        }

        #nonFooter {
            min-height: 100%;
            position:relative;
            /* Firefox */
            min-height: -moz-calc(100% - 150px);
            /* WebKit */
            min-height: -webkit-calc(100% - 150px);
            /* Opera */
            min-height: -o-calc(100% - 150px);
            /* Standard */
            min-height: calc(100% - 150px);
        }

        #conversation {
            width: 100%;
            height: 100%;
            resize: none;
            border: none;
            background-color: #f5f5f5;
            padding: 10px;
        }

        #prompt {
            width: 100%;
            resize: none;
            margin-right: 15px;
            padding: 4px;
        }

        #footer {
            height:150px;
            margin: 0 auto;
            clear: both;
            width:100%;
            position: relative;
        }
    </style>
  </head>
  <body>
    <div id="nonFooter">
      <textarea readonly id="conversation">DomainGPT - Talk to chatGPT to discover available domain names for your startup.
      </textarea>
    </div>
    <div id="footer">
      <form action="/askdomaingpt">
        <textarea id="prompt" name="prompt" rows="2" placeholder="What does your startup do?"></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>

    </div>



  </body>
</html>
